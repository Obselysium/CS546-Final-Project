<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../public/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <title>FishFinder</title>
    </head>
<body>
    <main>
        <nav>
            <ul>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="data.html">Data</a></li>
                <li><a class="selected" href="generate.html">Find Fish!</a></li>
                <li><a href="log.html">Log</a></li>
                <li><a href="forum.html">Forum</a></li>
            </ul>
        </nav>
        <h1>Find Fish</h1>
        <form>
            <h3>Enter today's conditions...</h3>
            <input type="text" placeholder="Tempature" name="temp">
            <input type="text" placeholder="Wind Speed" name="windspeed">
            <select name="weather-condition">
                <option value="sunny">Sunny</option>
                <option value="pc">Partly Cloudy</option>
                <option value="cloudy">Cloudy</option>
                <option value="rain">Rainy</option>
            </select>
            <input type="text" placeholder="Tide" name="tide">
            <input type="wave-height" placeholder="Wave Height" name="wave-height">
            <input type="targetfish" placeholder="Targeted Fish" name="targetfish">
            <button type="submit" name="submit">Find me fish!</button>
        </form>
    </main>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
